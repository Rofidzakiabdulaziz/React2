<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Latihan</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel"> 
        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container);

        function Header({likes}){
            return(
            <>
               <h1 className="Heading">{likes >= 10 ?  "done!!!!!!!!!!!" : likes && likes < 0? "done" : likes }</h1>
          </>
        )

        }
        function Homepage(){
           

            const [likes, setLikes] = React.useState(0);

            function handleClick(){
                setLikes(likes  + 1)
            }
            function handleMin(){
                setLikes(likes - 1 )
            }
            function handleReset(){
                setLikes(0)
            }


            
            return(
            <>
      
    
        <div> 
            <Header likes={likes}/>
            <button onClick = {handleMin} disabled={likes == 10 || likes == -1}> ◀ </button>
           
           <button onClick = {handleReset} disabled = {likes >= 0 && likes < 10  }> Reset </button>
         
           <button onClick ={handleClick} disabled= {likes >=10 || likes == -1}> ▶  </button>
             </div>
             </>
        );
        
        

        }

        
        
        root.render(<Homepage/>)
        
    </script>
</body>
</html>
